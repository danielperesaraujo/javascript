<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: rgb(111, 111, 201);
        color: white;
        font: normal 20pt arial;
      }

      h1 {
        color: yellow;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.63);
      }

      p {
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.493);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
      var nome = window.prompt(" Qual é o seu nome? ");
      window.alert(" É um grande prazer em te conhecer ," + nome + "!");
      window.alert(`é um prazer em te conhecer ${nome}`)

      /* utilizamos uma variavel 'nome' e inserimos um campo de prompt para que o usuário possa digitar o nome dele. Quando ele digitar, automaicamente o nome desse usuário será atribuido a esse campo 'nome'
      Logo em seguida ele mostrará uma janela de 'alerta' com o texto inserido (  É um grande prazer em te conhecer ," + nome + "!" ) 
      Em seguida ele mostrará uma nova janela de 'alerta' com o texto inserido ( é um prazer em te conhecer ${nome} )

      um detalhe muito importante é que no primeiro exemplo, nós usamos um window.alert("") -> serve para inserirmos a variavel da forma que foi inserida com ( + nome + ) isso pode deixar o código um pouco bagunçado.
      Ja no segundo exemplo, utilizamos um window.alert(``) -> já nesse exemplo, utilizamos o window.alert(``) -> Serve para podermos utilizar o ${nome} isso conseguimos manter nosso código mais organizado. 
      */
    </script>
  </body>
</html>
