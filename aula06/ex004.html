<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá ${nome}, você sabia que o seu nome tem ${nome.length} letras? <br/>`)
        document.write(`${nome} você sabia que o seu nome em maiúsculas fica assim: ${nome.toUpperCase()} <br/>`)
        document.write(`${nome} e você sabia que o seu nome em minúsculas fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
