<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: rgb(111, 111, 201);
        color: white;
        font: normal 20pt arial;
      }

      h1 {
        color: yellow;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.63);
      }

      p {
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.493);
      }
    </style>
  </head>
  <body>
    
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
     var n1 = Number(window.prompt(" Digite um número: "));
     var n2 = Number(window.prompt(" Agora digite outro número: "));
     var s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}` )

     /* nesse exemplo, utilizamos duas variáveis que tiveram a atibuição de dois numeros. Lembrando que caso se inserirmos um comando window.prompt(" Digite um número ") o que o usuário digitar será uma string e não um número. e isso fará com que a soma da variável 's' não e certo, caso não convertamos em um número será a união dos números por exemplo 1+1=11. Para que possamos converter essa string em um número, devemos utilizar o comando 

      Number.parseInt(n) -> para numero inteiro
      Number.parseFloat(n) ->  para numero real

      E para convertermos um número em uma string devemos utilizar o comando

      String(n)
      n.toString()
      */
    </script>
  </body>
</html>
