<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: rgb(111, 111, 201);
        color: white;
        font: normal 20pt arial;
      }

      h1 {
        color: yellow;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.63);
      }

      p {
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.493);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
     var n1 = Number(window.prompt(" Digite um número: "));
     var n2 = Number(window.prompt(" Agora digite outro número: "));
     var s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}` )
    </script>
  </body>
</html>
