<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nacionalidade</h1>
    <h2>Escreva sua nacionalidade</h2>
    Em qual país você mora?  <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Vivendo no ${pais}</p>`
            if (pais == 'Brasil') {
                 res.innerHTML += (`Então, você é <strong>brasileiro!</strong>`)
            } else {
                res.innerHTML += (`Então você é <strong>estrangeiro!</strong>`)
            }
        }
    </script>
</body>
</html>
