<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Velocidade</h1>
    <h2>Digite abaixo sua velocidade</h2>
    A velocidade do seu veículo foi de: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML += `<p>A velocidade do seu veículo foi de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `Você ultrapassou o limite de velocidade da via. <strong>MULTADO</strong>`
            }else {
                res.innerHTML += `Você está dentro do limite de velocidade. <strong>PARABÉNS</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com muito cuidado e segurança</p>`
        }
    </script>
</body>
</html>
