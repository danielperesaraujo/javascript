<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <div class="contagem">
            <p class="inicio">Inicio da contagem: <input type="number" name="inicio" id="txti" placeholder="0"></p>
            <p class="fim">Fim da contagem: <input type="number" name="fim" id="txtf" placeholder="100..."></p>
            <p class="passo">Passo: <input type="number" name="passo" id="txtp" placeholder="2"></p>
        </div>
            
        <div class="botao">
            <input type="button" value="Contar" onclick="contar()">
        </div>

        <div class="contagem" id="res">
            <p>Contando...</p>
        </div>
    </section>
    <footer>
        <p>&copy; @odanielaraujo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
