<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: rgb(111, 111, 201);
        color: white;
        font: normal 20pt arial;
      }

      h1 {
        color: yellow;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.63);
      }

      p {
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.493);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
      window.alert(" Minha primeira mensagem!"); // Alerta
      window.confirm(" Você está gostando do curso de JavaScript? "); // pede uma confirmação do usuário com um 'ok' ou 'Cancelar'
      window.prompt(" Qual é o seu nome? "); // pede o nome do usuário

      /* quando utilizamos o window.alert('') -> vamos mostrar um alerta para o usuário a tela dele.
      quando utilzamos o window.confirm('') -> vamos mostrar uma 'alerta' e o usuário deverá confirmar com 'ok' ou 'cancelar'
      quando utilizamos o window.prompt('') -> signfica que vamos inserir um campo de texto para que o usuário possa preencher.
      */
    </script>
  </body>
</html>
